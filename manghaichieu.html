<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng hai chiều</title>
</head>
<body>
<script>
    var a = [[1, 2, 1, 24], [8, 11, 9, 4], [7, 0, 7, 27], [7, 4, 28, 14], [3, 10, 26, 7]];

    for (var i in a)
    {
        document.write("<br> row " + i );
        for (var j in a[i])
        {
            document.write(" " + a[i][j] );
        }
    }
</script>
</body>
</html>
