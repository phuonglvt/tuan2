<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng number</title>
</head>
<body>
<script>
    let num;
    let total  = 0;
    while( num != -1 ) {
        num = parseInt(prompt("Enter a number: "));
        total += num;
        alert(total);
    }
</script>
</body>
</html>
