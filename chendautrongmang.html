<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chen dau (-) giua hai so chan</title>
</head>
<body>
<script>
    const number=window.prompt();
    const str = number.toString();
    const result = [str[0]];
    for(let x=1; x<str.length; x++)
    {
        if((str[x-1]%2 === 0)&&(str[x]%2 === 0))
        {
            result.push('-', str[x]);
        }
        else
        {
            result.push(str[x]);
        }
    }
    document.write(result.join(''));
</script>
</body>
</html>
