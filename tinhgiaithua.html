<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai thua</title>
</head>
<body>
<form method="post">

    <input type="text" size="4" maxlength="4" name="factor">
    <input type="button" onclick="factorial(this.form)" value="factorate">
    <input type="text" size="40" maxlength="40" name="result">
</form>
<script language="javascript">
    var factored = 1;
    function factorial(form) {
        var number = form.factor.value;
        var n = number;
        for (i = n; i>0 ; i--){
            if (n>170)	{
                form.result.value="Hey! That is too big for my pea brain";
            }
            else	{
                if (i==n)	{
                    factored= i;
                }
                else	{
                    factored = factored*(i);
                }
                form.result.value=factored;
            }
        }
        return factored;
    }
</script>
</body>
</html>
