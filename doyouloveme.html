<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/javascript">
        function yes() {
            alert("Yes, I love you! ");
        }
        function no() {
            var x = Math.round(Math.random() * window.innerWidth);
            var y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('btnNo').style.left = x + 'px';
            document.getElementById('btnNo').style.top = y + 'px';
        }
    </script>
</head>
<body>
<h1 style="position:absolute; left:500px; top:175px;">Do you love me?</h1>
<input type="button" value=" YES " onclick="yes()" style="position:absolute; left:550; top:235px;"/>
<input type="button" id="btnNo" value="  NO  " onmouseover="no()" style="position:absolute; left:650px; top:235px;"/>
</body>
</html>
